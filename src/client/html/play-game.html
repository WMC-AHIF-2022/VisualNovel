<body>
<div id="main-content">
    <div class="centered-menu">
        <ul class="navigationBar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./character-description.html">Characters</a></li>
            <li><a href="./story-description.html">Story</a></li>

    <div class="grid-container">
        <div class="grid-item itemCharacterLeft"><img id="imgLeftChar" src="../img/Characters/Steak.png" alt="img left char"></div>
        <div class="grid-item itemCharacterRight"><img id="imgRightChar" src="../img/Characters/vita.png" alt="img right char"></im></div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item itemText">5</div>
        <div class="grid-item itemButtons">
            <div class="btn-group reset-style"  style="width:100%">
                <button id="btnOverview"   style="width:25%">Overview</button>
                <button id="btnPrevious" style="width:25%">Previous</button>
                <button id="btnNext" style="width:25%">Next</button>
                <button id="btnFullScreen"  style="width:25%">Full Screen</button>
            </div>
        </div>
    </div>
     <!-- gender buttons -->
     <h2 id="gendertext">Choose desired gender:</h2>
     <button type="button" id="btnFemale" class="genderbtn">Female</button>
     <button type="button" id="btnMale" class="genderbtn">Male</button>
     <button type="button" id="btnDiv" class="genderbtn">Other</button>
     <button type="button" id="btnOpt1" >Option1</button>
     <button type="button" id="btnOpt2" >Option2</button>

     <!--Name and enter button -->
     <h2 id="EnterText">Enter name of Choice:</h2>
     <button type="button" id="btnContinue" class="btn btn-primary">
         Continue
     </button>

     <label for="MCsName"></label>
     <input type="text" id="MCsName" />

     <!-- restart -->
     <button type="button" id="btnRestart" class="btn btn-primary">
         Restart Game
     </button>
</div>
